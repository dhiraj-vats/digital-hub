<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>D-TECH | Reset Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  background:linear-gradient(180deg,#f8fafc,#e2e8f0);
  font-family:'Inter',sans-serif;
  display:flex;align-items:center;justify-content:center;
  height:100vh;margin:0;
}
.card{
  border:none;border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  padding:40px 35px;width:100%;max-width:400px;
  background:#fff;
}
.logo{
  display:flex;align-items:center;justify-content:center;margin-bottom:25px;
}
.logo div{
  width:45px;height:45px;border-radius:12px;
  background:linear-gradient(135deg,#22c1c3,#5eead4);
  color:#fff;font-weight:800;font-size:22px;
  display:flex;align-items:center;justify-content:center;
}
.btn-accent{
  background:linear-gradient(90deg,#21c6be,#10a7ff);
  color:#fff;font-weight:700;border:none;border-radius:10px;padding:10px 0;
}
.btn-accent:hover{opacity:.9;}
a{text-decoration:none;color:#0ea5e9;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>

<div class="card text-center">
  <div class="logo"><div>D</div></div>
  <h4 class="fw-bold mb-3">Reset Your Password</h4>
  <p class="text-muted small mb-4">Enter your registered email to receive password reset link.</p>
  <form>
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <button type="submit" class="btn-accent w-100">Send Reset Link</button>
  </form>
  <p class="mt-4 mb-0 small">Back to <a href="login.html">Login</a></p>
</div>

</body>
</html>
